            <label for="productId" id="product">Product</label>
            <button (click)="openProductSearch()" id="product_select_btn">{{LoadedProductData?.title || "Select"}}</button>
        </li>
        <li>
            <!-- <label for="currency">Currency</label> -->
            <input type="currency" id="currency" formControlName="currency" placeholder="Currency">
        </li>
        <li>
            <!-- <label for="price">Price</label> -->
            <input type="number" id="price" formControlName="price" placeholder="Price">
        </li>
