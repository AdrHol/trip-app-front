<div class="product-element" (click)="redirectToPrices()">
    <p id="title">{{productObject.title}}</p>
    <br>
    <p id="description">{{productObject.description}}</p>
</div>
<div class="price-check">
    <p>Quick price analysis</p>
    <input type="number" name="fast-price-check" id="fast-price-check" [formControl]="price">
    <button (click)="submitQuickPriceAnalysis()">Check price</button>
</div>
